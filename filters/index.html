<!DOCTYPE html>
<html>
<head>
	<title>Filters</title>

	<style>
     .my_filter{

      -webkit-filter: invert:(0%) contrast(180%); 
      filter: invert(0%) contrast(180%);

      

     }





    .my_filter:hover{

      animation: 5s myfilteranimation forwards;

    }




     @keyframes myfilteranimation{
      
	      100%{
	       -webkit-filter: invert:(100%) contrast(100%); 
	        filter: invert(100%) contrast(100%);
	       }

     }




	</style>
</head>
<body>

<img class="my_filter" src="img/flower.jpg" alt="flower">

</body>
</html>
